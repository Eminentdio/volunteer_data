<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tiro+Kannada:ital@1&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nuosu+SIL&family=Tiro+Kannada:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Volunteer Form</title>
</head>
<body>
    
<header>
    <h1>BREATHING LIFE TO STUDENTS' DREAM</h1>
    <p>We are glad to hear from you...</p>
</header>

<main>
<form action="" method="post">

    <h1>Volunteer's Data</h1>

    <label for="user-name"> Full Name:<br>
        <input type="text" id="user-name" name="f-name" required>
    </label><br><br>

    <label for="email"> Email: <br>
        <input type="email" id="mail" name="f-mail" required>
    </label><br><br>

    <label for="sex">Sex <br>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </label><br><br>

    <label for="dob"> Date Of Birth <br>
        <input type="date" id="dob" name="dob" required>
    </label><br><br>

    <label for="user-tel">Phone:<br>
        <input type="tel" id="user-tel" name="f-tel" required>
    </label><br><br>

    <label for="user-address">Address: <br>
        <input type="text" id="user-address" name="f-address" required>
    </label><br><br>

    <label for="user-state">State: <br>
        <input type="text" id="user-state" name="f-state" required>
    </label><br><br>
    
    <label for="user-city">City: <br>
        <input type="text" id="user-city" name="f-city" required>
    </label><br><br>

    <label for="user-local"> Local Government: <br>
        <input type="text" id="user-local" name="local" required>
    </label><br><br>

    <label for="user-choice">Select your preferrable project to volunteer for<br>
        <input type="checkbox" id="user-choice" name="teaching" value="education"> Teaching <br>
    </label>

    <label for="user-health">
        <input type="checkbox" id="f-health" name="health" value="health"> Health <br>
    </label>

    <label for="user-community">
        <input type="checkbox" id="f-community" name="C-dev" value="Development"> Community Development <br>
    </label>
      <label for="user-training">
        <input type="checkbox" id="training" name="LS-training" value="Training"> Leadership Skill Training <br>
      </label>
       
      <label for="user-warming">
        <input type="checkbox" id="f-warming" name="Global_warming" value="Warming"> Global Warming <br><br
      </label>

<label for="question1"> Why do you want to volunteer? <i>(300 words)</i><br><br>
   <textarea name="question1" id="question1" cols="30" rows="10" required></textarea>
</label> <br><br>

<label for="question2"> If you were too be the President of this foundation what would be your highest contribution? <i>(300 words)</i><br><br>
   <textarea name="question2" id="question2" cols="30" rows="10" required></textarea>
</label><br><br>

<button type="submit">I'm done!!!</button>

</form>
</main>



</body>
</html>
